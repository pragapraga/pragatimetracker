<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#535bf2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="46" fill="url(#grad)"/>
  <!-- Inner circle (clock face) -->
  <circle cx="50" cy="50" r="38" fill="white"/>
  <!-- Hour markers -->
  <circle cx="50" cy="16" r="3" fill="#1a1a2e"/>
  <circle cx="84" cy="50" r="3" fill="#1a1a2e"/>
  <circle cx="50" cy="84" r="3" fill="#1a1a2e"/>
  <circle cx="16" cy="50" r="3" fill="#1a1a2e"/>
  <!-- Hour hand -->
  <line x1="50" y1="50" x2="50" y2="28" stroke="#1a1a2e" stroke-width="5" stroke-linecap="round"/>
  <!-- Minute hand -->
  <line x1="50" y1="50" x2="72" y2="50" stroke="#646cff" stroke-width="4" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="50" cy="50" r="5" fill="#1a1a2e"/>
</svg>
